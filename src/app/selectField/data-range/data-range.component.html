<mat-form-field appearance="outline">
  <mat-label>Укажите период</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
    <input matStartDate  formControlName="dateStart" placeholder="Дата начала"  (dateChange)="dateStartChange()">
    <input matEndDate  formControlName="dateFinish" placeholder="Дата окончания" (dateChange)="dateEndChange()">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.dateStart.hasError('matDateStartDateInvalid')">Не правильный формат даты начала</mat-error>
  <mat-error *ngIf="range.controls.dateFinish.hasError('matDateFinishDateInvalid')">Не правильный формат даты окончания</mat-error>

</mat-form-field>
